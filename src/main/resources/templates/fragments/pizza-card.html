<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    
<div class="col-sm-12 col-md-6 col-lg-4 my-3" th:fragment="pizzas-card" th:each="pizza : ${pizzas}">
    <div class="card h-100 shadow-sm mb-4">
        <img th:src="${pizza.url}" th:alt="${pizza.name}" class="card-img-top"
            style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary fw-bold">
                 <span th:text="${pizza.name}">Nome Pizza</span>
            </h5>

            <p class="card-text text-muted flex-grow-1" th:text="${pizza.description}">
                Descrizione della pizza...
            </p>

            <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="h4 text-success fw-bold mb-0">
                    â‚¬<span th:text="${pizza.price}">0.00</span>
                </span>
                <button class="btn btn-warning btn-sm px-3 fw-bold">
                       <a th:href="'/pizzas' + '/' + ${pizza.id}">Ordina</a>
                </button>

                <form action="#" th:action="@{'/pizzas/delete/{id}' (id=${pizza.id})}" method="post">
                <button class="btn btn-warning btn-sm px-3 fw-bold">
                    Cancella Articolo
                </button>
                </form>

            </div>
        </div>
    </div>
</div>


</body>
</html>
